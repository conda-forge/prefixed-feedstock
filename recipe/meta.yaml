{% set name = "prefixed" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b39fbfac72618fa1eeb5b3fd9ed1341f10dd90df75499cb4c38a6c3ef47cdd94

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=2.7,!=3.0,!=3.1,!=3.2,!=3.3,!=3.4,<4
    - pip
  run:
    - python >=2.7,!=3.0,!=3.1,!=3.2,!=3.3,!=3.4,<4

test:
  requires:
    - pip
  imports:
    - prefixed
  commands:
    - pip check

about:
  home: https://github.com/Rockhopper-Technologies/prefixed
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: Prefixed alternative numeric library

extra:
  recipe-maintainers:
    - fcollonval
